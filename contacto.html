        <!--comienza main-->
    <main>
        <div class="container-fluid">
            <div class="content">
                <div class="contact-wrapper animated bounceInUp">
                    <div class="contact-form">
                        <form action="">
                            <p class="mobile">
                                <label>Nombre</label>
                                <input type="text" name="fullname">
                            </p>
                            <p class="mobile">
                                <label>Email</label>
                                <input type="email" name="email">
                            </p>
                            <p class="mobile">
                                <label>NºTeléfono</label>
                                <input type="tel" name="phone">
                            </p>
                            <p class="mobile">
                                <label>Asunto</label>
                                <input type="text" name="affair">
                            </p>
                            <p class="block mobile">
                                <label>Mensaje</label> 
                                <textarea name="message" rows="3"></textarea>
                            </p>
                            <p class="block mobile">
                                <button>
                                    Enviar
                                </button>
                            </p>
                        </form>
                    </div>
                    <div class="contact-info">
                        <p><i class="far fa-envelope"></i> www.private-techno.com</p>
                        <p><i class="fas fa-headphones"></i> Promoviendo el Techno local</p>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> Buenos Aires, Argentina</li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
